<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
 
    <div class="mainContainer">
        <div class="upperContainer">
            <div class="upperContainerFirst">
                <h1>WORLD COUNTRIES LIST</h1>
                <div class="mid">

                    <p id="totalNoOfCountries"></p>
                    <p id="countriesContaining"></p>
                    <div class="button">
                        <button id="wordSearchButton" onclick="startingWordSearch()">STARTING WORD</button>
                        <button onclick="anyWordSearch()">SEARCH WITH ANY WORD</button>
                    </div>

                    <input onkeyup="startingWordSearch()" id="countryNameInput" type="text" placeholder="Search Country...">
                </div>
            </div>
        </div>
        <div class="lowerContainer" id="lowerContainer">

        </div>
    </div>






    <script src="./countries.js"></script>
    <script src="./index.js"></script>
</body>
</html>
