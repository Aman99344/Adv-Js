<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="mainContainer">
        <div class="tipsCalcContainer">
            <div class="heading">
                <h1>Aman's Tip</h1>
                <h1>Calculator</h1>
                <hr>
            </div>
            <div class="inputsCoontainer">
                <div class="billInput">
                    <label class="sameColor" for="">How much was your bill?</label>
                    <p class="sameColor rupee">&#8377;<input class="input" type="number" name="" id="billAmount"></p>
                </div>

                <div class="serviceInput">
                    <label class="sameColor" for="">How was your services?</label><br>
                    <select class="input" name="" id="serviceQuality">
                        <option selected disabled value="">--choose an options--</option>
                        <option value="0.3">30% - Outstanding</option>
                        <option value="0.2">20% - Good</option>
                        <option value="0.15">15% - It was okay</option>
                        <option value="0.1">10% - Bad</option>
                        <option value="0.05">5% - Terrible</option>
                    </select>
                </div>

                <div class="billSharingInput">
                    <label class="sameColor" for="">How many people sharing the bill?</label><br>
                    <input class="input" type="number" name="" id="NumOfPeople">
                </div>
            </div>
            <div class="button">

                <button onclick="tipCalc()">Calculate</button>
            </div>

            <div class="result">
             <p id="resultDisp"></p>
             <p id="each"></p>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
</body>

</html>
