<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>
<style>
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
  }

  body {
    width: 100%;
    height: 100vh;
    overflow: hidden;

  }

  .maincontainer {
    width: 100%;
    height: 100%;
    
  }

  .icons {
    width: 99%;
    height: 20%;
    position: absolute;
    top: 42%;
    display: flex;
    justify-content: space-between;
    margin: 5px;
  }

  img {
    width: 100%;
    height: 100%;
  }

  i {
    color: white;
  }
</style>

<body>


  <div class="maincontainer">
    <img
      src="https://blog.geekster.in/wp-content/uploads/2021/11/top-6-awesome-t-Jobs-in-Demand-2022-featured-Image.png"
      alt="image" id="slider-img" />
    <div class="icons">
      <i onclick="nextImg()" class="fa fa-caret-left fa-5x" aria-hidden="true"></i>
      <i onclick="prevImg()" class="fa fa-caret-right fa-5x" aria-hidden="true"></i>

    </div>
  </div>


  <script>

    var img = [];
    img[0] = "https://blog.geekster.in/wp-content/uploads/2021/09/Most-popular-full-stack-featured-image.png";
    img[1] = "https://blog.geekster.in/wp-content/uploads/2022/06/React-projects-featured-image-1024x512.png";
    img[2] = "https://blog.geekster.in/wp-content/uploads/2021/11/top-6-awesome-t-Jobs-in-Demand-2022-featured-Image.png";
    i = 0;
    let image = document.getElementById("slider-img");
    setInterval("nextImg()", 2000);

    function nextImg() {
      if (i < img.length - 1)
        i++;
      else
        i = 0;
      image.src = img[i];
    }


    function prevImg() {
      i--;
      if (i == -1)
        i = 2;
      image.src = img[i];
    }



  </script>
</body>

</html>
